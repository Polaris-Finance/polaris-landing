<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial glow gradient -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#E8DCC4;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#E8DCC4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#E8DCC4;stop-opacity:0"/>
    </radialGradient>
    <!-- Star body gradient -->
    <linearGradient id="starBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E8DCC4"/>
      <stop offset="100%" style="stop-color:#C4B8A0"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <circle cx="100" cy="100" r="80" fill="url(#starGlow)" opacity="0.6"/>

  <!-- Eight-pointed star - Main cardinal points (longer, brighter) -->
  <!-- North point -->
  <polygon points="100,10 103,85 100,100 97,85" fill="url(#starBody)"/>
  <!-- South point -->
  <polygon points="100,190 97,115 100,100 103,115" fill="url(#starBody)" fill-opacity="0.9"/>
  <!-- East point -->
  <polygon points="190,100 115,103 100,100 115,97" fill="url(#starBody)" fill-opacity="0.9"/>
  <!-- West point -->
  <polygon points="10,100 85,97 100,100 85,103" fill="url(#starBody)" fill-opacity="0.9"/>

  <!-- Diagonal points (shorter, more subtle) -->
  <!-- Northeast -->
  <polygon points="163,37 112,88 100,100 108,92" fill="url(#starBody)" fill-opacity="0.7"/>
  <!-- Northwest -->
  <polygon points="37,37 88,88 100,100 92,92" fill="url(#starBody)" fill-opacity="0.7"/>
  <!-- Southeast -->
  <polygon points="163,163 112,112 100,100 108,108" fill="url(#starBody)" fill-opacity="0.7"/>
  <!-- Southwest -->
  <polygon points="37,163 88,112 100,100 92,108" fill="url(#starBody)" fill-opacity="0.7"/>

  <!-- Center bright point -->
  <circle cx="100" cy="100" r="6" fill="#FFFFFF"/>
  <circle cx="100" cy="100" r="3" fill="#FFFFFF" opacity="0.9"/>
</svg>
