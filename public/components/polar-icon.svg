<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="polarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="polarAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8A8DF"/>
      <stop offset="100%" style="stop-color:#9B8FCF"/>
    </linearGradient>
    <radialGradient id="polarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#B8A8DF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#9B8FCF;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#polarBg)" stroke="#9B8FCF" stroke-width="1.5" stroke-opacity="0.4"/>

  <!-- Inner glow -->
  <circle cx="32" cy="32" r="20" fill="url(#polarGlow)"/>

  <!-- Eight-pointed star (Polaris governance token) -->
  <!-- Cardinal points -->
  <polygon points="32,12 33,28 32,32 31,28" fill="url(#polarAccent)"/>
  <polygon points="32,52 31,36 32,32 33,36" fill="url(#polarAccent)" fill-opacity="0.85"/>
  <polygon points="12,32 28,31 32,32 28,33" fill="url(#polarAccent)" fill-opacity="0.85"/>
  <polygon points="52,32 36,33 32,32 36,31" fill="url(#polarAccent)" fill-opacity="0.85"/>

  <!-- Diagonal points -->
  <polygon points="18,18 27,27 32,32 29,29" fill="url(#polarAccent)" fill-opacity="0.6"/>
  <polygon points="46,18 37,27 32,32 35,29" fill="url(#polarAccent)" fill-opacity="0.6"/>
  <polygon points="18,46 27,37 32,32 29,35" fill="url(#polarAccent)" fill-opacity="0.6"/>
  <polygon points="46,46 37,37 32,32 35,35" fill="url(#polarAccent)" fill-opacity="0.6"/>

  <!-- Center point -->
  <circle cx="32" cy="32" r="3" fill="#B8A8DF"/>
</svg>
