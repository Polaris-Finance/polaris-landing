<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pethBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="pethAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ECBEB"/>
      <stop offset="100%" style="stop-color:#7BA5C9"/>
    </linearGradient>
    <linearGradient id="pethDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B95B9"/>
      <stop offset="100%" style="stop-color:#5A84A8"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#pethBg)" stroke="#7BA5C9" stroke-width="1.5" stroke-opacity="0.4"/>

  <!-- Small star above -->
  <polygon points="32,16 32.8,18.5 35.5,18.5 33.3,20.2 34.2,22.8 32,21 29.8,22.8 30.7,20.2 28.5,18.5 31.2,18.5" fill="#7BA5C9" fill-opacity="0.7"/>

  <!-- ETH Diamond shape - aligned with pUSD -->
  <g transform="translate(32, 36)">
    <!-- Top half - lighter -->
    <polygon points="0,-12 10,0 0,5 -10,0" fill="url(#pethAccent)"/>
    <!-- Bottom half - darker -->
    <polygon points="0,5 10,0 0,14 -10,0" fill="url(#pethDark)"/>
  </g>
</svg>
