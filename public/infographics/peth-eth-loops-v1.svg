<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&amp;family=Inter:wght@400;500;600&amp;display=swap');
      .title { font-family: 'Cormorant Garamond', Georgia, serif; fill: #E8DCC4; }
      .label { font-family: 'Inter', Arial, sans-serif; fill: #8BA4B8; }
      .label-bright { font-family: 'Inter', Arial, sans-serif; fill: #F5F0E6; }
      .label-cream { font-family: 'Inter', Arial, sans-serif; fill: #E8DCC4; }
      .label-blue { font-family: 'Inter', Arial, sans-serif; fill: #9ECBEB; }
      .label-green { font-family: 'Inter', Arial, sans-serif; fill: #6BCAA0; }
    </style>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="48%" r="65%">
      <stop offset="0%" style="stop-color:#0d1f3c"/>
      <stop offset="100%" style="stop-color:#050a14"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="chartGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#6BCAA0"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#E87D7D"/>
    </marker>

  </defs>

  <!-- Background -->
  <rect width="1200" height="720" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="100" y1="0" x2="100" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="720" stroke="#F5F0E6" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="720" stroke="#F5F0E6" stroke-width="1"/>
  </g>

  <!-- ==================== TITLE ==================== -->
  <text x="60" y="75" class="title" font-size="36" font-weight="600">pETH-ETH loops</text>

  <!-- ==================== BENEFITS LIST ==================== -->

  <!-- Benefit 1: ETH aligned (ETH diamond + checkmark) -->
  <g transform="translate(60, 160)">
    <g filter="url(#iconGlow)">
      <!-- ETH Diamond -->
      <polygon points="16,-14 26,0 16,6 6,0" fill="#7BA5C9" opacity="0.9"/>
      <polygon points="16,6 26,0 16,16 6,0" fill="#5A84A8" opacity="0.8"/>
      <polygon points="16,-14 21,-3 16,-5 11,-3" fill="#9ECBEB" opacity="0.3"/>
      <!-- Checkmark/shield overlay -->
      <circle cx="24" cy="12" r="8" fill="#0d1f3c" stroke="#6BCAA0" stroke-width="1.5"/>
      <path d="M21,12 L23,14 L27,10" fill="none" stroke="#6BCAA0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="50" y="5" class="label-bright" font-size="18" font-weight="400">maximally ETH hodler aligned</text>
  </g>

  <!-- Benefit 2: No liquidation (broken chain) -->
  <g transform="translate(60, 240)">
    <g filter="url(#iconGlow)">
      <!-- Left chain link -->
      <ellipse cx="10" cy="0" rx="8" ry="12" fill="none" stroke="#9ECBEB" stroke-width="2.5"/>
      <!-- Right chain link (broken, offset) -->
      <ellipse cx="26" cy="0" rx="8" ry="12" fill="none" stroke="#9ECBEB" stroke-width="2.5"/>
      <!-- Break marks -->
      <line x1="16" y1="-4" x2="20" y2="-8" stroke="#E87D7D" stroke-width="2" stroke-linecap="round"/>
      <line x1="16" y1="4" x2="20" y2="8" stroke="#E87D7D" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="50" y="5" class="label-bright" font-size="18" font-weight="400">no liquidation risk</text>
  </g>

  <!-- Benefit 3: Long term (infinity symbol) -->
  <g transform="translate(60, 320)">
    <g filter="url(#iconGlow)">
      <path d="M6,0 C6,-8 14,-8 16,0 C18,8 26,8 26,0 C26,-8 18,-8 16,0 C14,8 6,8 6,0"
            fill="none" stroke="#9ECBEB" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <text x="50" y="5" class="label-bright" font-size="18" font-weight="400">long term max loop positions</text>
  </g>

  <!-- Benefit 4: Rising floor (up arrow with floor) -->
  <g transform="translate(60, 400)">
    <g filter="url(#iconGlow)">
      <!-- Floor line -->
      <line x1="4" y1="12" x2="28" y2="12" stroke="#9ECBEB" stroke-width="2" stroke-linecap="round"/>
      <!-- Up arrow -->
      <line x1="16" y1="8" x2="16" y2="-12" stroke="#6BCAA0" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M10,-6 L16,-14 L22,-6" fill="none" stroke="#6BCAA0" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="50" y="5" class="label-bright" font-size="18" font-weight="400">rising floor price</text>
  </g>

  <!-- Benefit 5: Fees to Polaris (POLAR token icon) -->
  <g transform="translate(60, 480)">
    <!-- Nested SVG for proper POLAR icon with its own defs -->
    <svg x="0" y="-16" width="32" height="32" viewBox="0 0 88 88" fill="none">
      <defs>
        <linearGradient id="polarBg" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1a3a5c"/>
          <stop offset="100%" style="stop-color:#0d1f3c"/>
        </linearGradient>
        <radialGradient id="polarGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(43.1475 43.1469) rotate(90) scale(33.9014)">
          <stop stop-color="#9B8FCF" stop-opacity="0.32"/>
          <stop offset="1" stop-color="#9B8FCF" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="polarLeft" x1="0" y1="43.5285" x2="43.5285" y2="43.5285" gradientUnits="userSpaceOnUse">
          <stop stop-color="#9B8FCF" stop-opacity="0"/>
          <stop offset="0.464207" stop-color="#B8A8DF"/>
        </linearGradient>
        <linearGradient id="polarRight" x1="87.0571" y1="43.5285" x2="43.5287" y2="43.5285" gradientUnits="userSpaceOnUse">
          <stop stop-color="#9B8FCF" stop-opacity="0"/>
          <stop offset="0.464207" stop-color="#B8A8DF"/>
        </linearGradient>
        <linearGradient id="polarTop" x1="43.5288" y1="0" x2="43.5288" y2="43.5284" gradientUnits="userSpaceOnUse">
          <stop stop-color="#9B8FCF" stop-opacity="0"/>
          <stop offset="0.464207" stop-color="#B8A8DF"/>
        </linearGradient>
        <linearGradient id="polarBottom" x1="43.5288" y1="87.0564" x2="43.5288" y2="43.5279" gradientUnits="userSpaceOnUse">
          <stop stop-color="#9B8FCF" stop-opacity="0"/>
          <stop offset="0.464207" stop-color="#B8A8DF"/>
        </linearGradient>
      </defs>
      <circle cx="44" cy="44" r="42" fill="url(#polarBg)" stroke="#9B8FCF" stroke-width="1.5" stroke-opacity="0.4"/>
      <path d="M43.1475 77.0483C61.8707 77.0483 77.0489 61.8701 77.0489 43.1469C77.0489 24.4237 61.8707 9.24548 43.1475 9.24548C24.4243 9.24548 9.24609 24.4237 9.24609 43.1469C9.24609 61.8701 24.4243 77.0483 43.1475 77.0483Z" fill="url(#polarGlow)"/>
      <path d="M0 43.5285L36.2737 39.5989L43.5284 43.5285L36.2737 47.4582L0 43.5285Z" fill="url(#polarLeft)"/>
      <path d="M87.0571 43.5285L50.7834 39.5989L43.5287 43.5285L50.7834 47.4582L87.0571 43.5285Z" fill="url(#polarRight)"/>
      <path d="M43.5288 0L47.4585 36.2737L43.5288 43.5284L39.5992 36.2737L43.5288 0Z" fill="url(#polarTop)"/>
      <path d="M43.5288 87.0564L47.4585 50.7827L43.5288 43.5279L39.5992 50.7827L43.5288 87.0564Z" fill="url(#polarBottom)"/>
      <circle cx="43.5281" cy="43.5281" r="4.35" fill="#B8A8DF"/>
    </svg>
    <text x="50" y="5" class="label-bright" font-size="18" font-weight="400">Brings fees to Polaris</text>
  </g>

  <!-- ==================== BONDING CURVE CHART CARD ==================== -->
  <g transform="translate(540, 60)">
    <!-- Card background -->
    <rect x="0" y="0" width="600" height="380" rx="24" fill="#0d1f3c" stroke="rgba(232,220,196,0.12)" stroke-width="1.5" filter="url(#shadow)"/>

    <!-- Y-axis toggle pills (ETH | USD) -->
    <g transform="translate(490, 20)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="#122a4d" stroke="rgba(232,220,196,0.08)" stroke-width="1"/>
      <rect x="4" y="4" width="40" height="20" rx="10" fill="rgba(232,220,196,0.15)"/>
      <text x="24" y="18" class="label-cream" font-size="11" text-anchor="middle" font-weight="500">ETH</text>
      <text x="68" y="18" class="label" font-size="11" text-anchor="middle" font-weight="400">USD</text>
    </g>

    <!-- Chart area: origin at (60, 340), width=500, height=270 -->
    <!-- Bonding curve: price = supply^(1/3), scaled from canonical 76-point path -->
    <!-- Canonical: ox=415, oy=600, W=470, H=420 -->
    <!-- Scaled: ox=60, oy=340, W=500, H=270 -->
    <!-- Transform: new_x = 60 + (x-415)*(500/470), new_y = 340 - (600-y)*(270/420) -->

    <!-- Axes -->
    <line x1="60" y1="340" x2="560" y2="340" stroke="#3A5068" stroke-width="1.5"/>
    <line x1="60" y1="340" x2="60" y2="70" stroke="#3A5068" stroke-width="1.5"/>

    <!-- Y-axis labels (price levels) -->
    <text x="50" y="345" class="label" font-size="10" text-anchor="end">0</text>
    <text x="50" y="245" class="label" font-size="10" text-anchor="end">0.35</text>
    <text x="50" y="145" class="label" font-size="10" text-anchor="end">0.72</text>
    <text x="50" y="78" class="label" font-size="10" text-anchor="end">1.0</text>

    <!-- X-axis label -->
    <text x="310" y="365" class="label" font-size="11" text-anchor="middle" font-weight="500">Q (pETH supply)</text>

    <!-- Entry price horizontal dashed line (normalized price ~0.35, supply = 0.35³ = 0.043, x = 60 + 0.043*500 = 81.5) -->
    <line x1="60" y1="245" x2="82" y2="245" stroke="#6BCAA0" stroke-width="1" stroke-dasharray="6,4" opacity="0.6"/>
    <text x="65" y="238" class="label-green" font-size="9" font-weight="500">entry</text>

    <!-- Exit price horizontal dashed line (normalized price ~0.72, supply = 0.72³ = 0.373, x = 60 + 0.373*500 = 246.5) -->
    <line x1="60" y1="145" x2="247" y2="145" stroke="#E8DCC4" stroke-width="1" stroke-dasharray="6,4" opacity="0.5"/>
    <text x="65" y="138" class="label-cream" font-size="9" font-weight="500">exit</text>

    <!-- Profit zone fill (from entry to exit along curve) -->
    <!-- Entry at (82, 245), exit at (247, 145), following curve points between -->
    <path d="M82,245 L83.3,242.9 L87.4,237.5 L92.0,232.0 L97.0,226.6 L102.5,221.2 L108.6,215.8 L115.3,210.4 L122.5,205.0 L131.2,199.0 L140.0,193.5 L148.7,188.3 L157.4,183.4 L166.2,178.9 L174.9,174.6 L183.7,170.5 L192.4,166.6 L201.2,162.9 L209.9,159.3 L218.6,155.9 L227.4,152.6 L236.1,149.4 L244.9,146.3 L247,145 L247,245 L82,245 Z"
          fill="#6BCAA0" opacity="0.15"/>

    <!-- Bonding curve: price = supply^(1/3), 76-point path scaled to chart -->
    <path d="M60.0,340.0 L60.0,334.6 L60.0,329.2 L60.1,323.8 L60.2,318.4 L60.5,313.0 L60.9,307.6 L61.4,302.2 L62.0,296.8 L62.9,291.4 L64.0,286.0 L65.3,280.6 L66.9,275.2 L68.8,269.9 L70.9,264.5 L73.5,259.1 L76.4,253.7 L79.7,248.3 L83.3,242.9 L87.4,237.5 L92.0,232.0 L97.0,226.6 L102.5,221.2 L108.6,215.8 L115.3,210.4 L122.5,205.0 L131.2,199.0 L140.0,193.5 L148.7,188.3 L157.4,183.4 L166.2,178.9 L174.9,174.6 L183.7,170.5 L192.4,166.6 L201.2,162.9 L209.9,159.3 L218.6,155.9 L227.4,152.6 L236.1,149.4 L244.9,146.3 L253.6,143.3 L262.4,140.4 L271.1,137.5 L279.8,134.8 L288.5,132.0 L297.2,129.4 L306.0,126.8 L314.7,124.3 L323.4,121.9 L332.1,119.5 L340.9,117.2 L349.6,114.9 L358.3,112.7 L367.0,110.5 L375.8,108.4 L384.5,106.2 L393.2,104.1 L402.0,102.1 L410.7,100.0 L419.4,98.1 L428.1,96.1 L436.9,94.2 L445.6,92.3 L454.3,90.4 L463.0,88.6 L471.8,86.8 L480.5,85.0 L489.2,83.3 L497.9,81.5 L506.7,79.8 L515.4,78.2 L524.1,76.5 L532.8,74.9 L541.5,73.3 L550.3,71.7 L560.0,70.0"
          fill="none" stroke="#F5F0E6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#chartGlow)"/>

    <!-- Entry point marker (on curve at entry price) -->
    <g transform="translate(82, 245)">
      <circle cx="0" cy="0" r="6" fill="#6BCAA0" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="4" fill="#0d1f3c"/>
      <path d="M0,-2 L0,3 M-2,1 L0,-2 L2,1" fill="none" stroke="#6BCAA0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Exit point marker (on curve at exit price) -->
    <g transform="translate(247, 145)">
      <circle cx="0" cy="0" r="6" fill="#E8DCC4" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="4" fill="#0d1f3c"/>
      <path d="M0,2 L0,-3 M-2,-1 L0,2 L2,-1" fill="none" stroke="#E8DCC4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Vertical dashed lines from points to x-axis -->
    <line x1="82" y1="245" x2="82" y2="340" stroke="#6BCAA0" stroke-width="1" stroke-dasharray="4,3" opacity="0.4"/>
    <line x1="247" y1="145" x2="247" y2="340" stroke="#E8DCC4" stroke-width="1" stroke-dasharray="4,3" opacity="0.4"/>
  </g>

  <!-- ==================== STATS CARDS ==================== -->

  <!-- P&L Card -->
  <g transform="translate(540, 470)">
    <rect x="0" y="0" width="290" height="110" rx="16" fill="#0d1f3c" stroke="rgba(107,202,160,0.15)" stroke-width="1" filter="url(#shadow)"/>
    <text x="24" y="32" class="label" font-size="11" font-weight="400">P&amp;L</text>
    <text x="24" y="72" font-family="'Cormorant Garamond', Georgia, serif" font-size="32" font-weight="600" fill="#6BCAA0">+1.0437 ETH</text>
    <text x="24" y="96" class="label" font-size="12" font-weight="400" opacity="0.6">+104.37% on initial</text>
  </g>

  <!-- Exposure Multiple Card -->
  <g transform="translate(850, 470)">
    <rect x="0" y="0" width="290" height="110" rx="16" fill="#0d1f3c" stroke="rgba(232,220,196,0.12)" stroke-width="1" filter="url(#shadow)"/>
    <text x="24" y="32" class="label" font-size="11" font-weight="400">Exposure multiple</text>
    <text x="24" y="72" font-family="'Cormorant Garamond', Georgia, serif" font-size="32" font-weight="600" fill="#F5F0E6">3.56x</text>
    <text x="24" y="96" class="label" font-size="12" font-weight="400" opacity="0.6">max loop</text>
  </g>

  <!-- ==================== LOOP VISUALIZATION HINT ==================== -->
  <!-- Small diagram showing the loop flow -->
  <g transform="translate(60, 560)">
    <text x="0" y="0" class="label" font-size="11" font-weight="500" letter-spacing="0.08em" opacity="0.5">THE LOOP</text>
    <g transform="translate(0, 20)">
      <!-- Buy pETH → Deposit in Bonding Curve → Borrow ETH → repeat -->
      <text x="0" y="12" class="label-blue" font-size="12" font-weight="500">Buy pETH</text>
      <text x="56" y="12" class="label" font-size="12">→</text>
      <text x="68" y="12" class="label-cream" font-size="12" font-weight="400">Deposit in Bonding Curve</text>
      <text x="220" y="12" class="label" font-size="12">→</text>
      <text x="232" y="12" class="label-blue" font-size="12" font-weight="500">Borrow ETH</text>
      <text x="304" y="12" class="label" font-size="12">→</text>
      <text x="316" y="12" class="label" font-size="12" font-style="italic" opacity="0.6">repeat</text>
    </g>
  </g>

</svg>
