<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 460" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&amp;family=Inter:wght@400;500;600&amp;display=swap');
    </style>

    <!-- Gradients -->
    <linearGradient id="pusdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E6"/>
      <stop offset="100%" style="stop-color:#E8DCC4"/>
    </linearGradient>
    <linearGradient id="curveGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#122a4d"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </linearGradient>

    <!-- Radial gradient for token circle backgrounds -->
    <radialGradient id="pusdCircleBg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a2f48"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Arrow markers -->
    <marker id="arrowCream" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M2,2 L10,6 L2,10" fill="none" stroke="#E8DCC4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="460" fill="#0a1628"/>
  <rect width="1100" height="460" fill="url(#curveGradient)" opacity="0.3"/>

  <!-- Title -->
  <text x="550" y="40" font-family="'Cormorant Garamond', Georgia, serif" font-size="32" font-weight="600" fill="#E8DCC4" text-anchor="middle" letter-spacing="0.05em">pUSD yield ecosystem</text>

  <!-- All content shifted for centering + title spacing -->
  <g transform="translate(-209, 60)">

  <!-- Top Descriptive Labels -->
  <g font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#E8DCC4" letter-spacing="0.15em">
    <text x="350" y="75" text-anchor="middle">STABLECOIN</text>
    <text x="600" y="75" text-anchor="middle">DEPOSIT</text>
    <text x="880" y="75" text-anchor="middle">TOKENIZE</text>
    <text x="1130" y="75" text-anchor="middle">SPLIT YIELD</text>
  </g>

  <!-- ==================== pUSD CIRCLE ==================== -->
  <g transform="translate(300, 150)">
    <!-- Outer glow rings -->
    <circle cx="50" cy="50" r="58" fill="none" stroke="#E8DCC4" stroke-width="1" opacity="0.25"/>
    <circle cx="50" cy="50" r="62" fill="none" stroke="#E8DCC4" stroke-width="0.5" opacity="0.12"/>
    <!-- pUSD Circle -->
    <circle cx="50" cy="50" r="50" fill="url(#pusdCircleBg)" stroke="#E8DCC4" stroke-width="2.5" filter="url(#shadow)"/>
    <!-- pUSD Dollar Symbol -->
    <text x="50" y="70" font-family="'Cormorant Garamond', Georgia, serif" font-size="43" font-weight="500" fill="url(#pusdGradient)" text-anchor="middle" filter="url(#softGlow)">$</text>
    <!-- Small star above -->
    <g filter="url(#softGlow)">
      <polygon points="50,22 51.6,27.5 57.9,27.5 52.9,31.6 54.6,37.2 50,33.0 45.4,37.2 47.1,31.6 42.1,27.5 48.4,27.5" fill="#F5F0E6" fill-opacity="0.85"/>
    </g>
    <!-- Label -->
    <text x="50" y="125" font-family="'Cormorant Garamond', Georgia, serif" font-size="18" font-weight="600" fill="#E8DCC4" text-anchor="middle">pUSD</text>
  </g>

  <!-- Arrow: pUSD → Stability Pool (deposit) -->
  <g>
    <line x1="405" y1="200" x2="485" y2="200" stroke="#E8DCC4" stroke-width="2" marker-end="url(#arrowCream)" opacity="0.85"/>
    <rect x="421" y="170" width="52" height="18" rx="9" fill="#0d1f3c" stroke="rgba(232,220,196,0.25)" stroke-width="1"/>
    <text x="447" y="183" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#E8DCC4" text-anchor="middle" font-weight="500">deposit</text>
  </g>

  <!-- ==================== STABILITY POOL CARD (enlarged) ==================== -->
  <g transform="translate(490, 100)">
    <!-- Card Background -->
    <rect x="0" y="0" width="220" height="200" rx="24" fill="#0d1f3c" stroke="#4E6A82" stroke-width="1" filter="url(#shadow)"/>
    <rect x="4" y="4" width="212" height="192" rx="22" fill="none" stroke="rgba(232,220,196,0.03)" stroke-width="1"/>

    <!-- Inner container: harbor scene (Wave Hunter) — enlarged 180x110 -->
    <g transform="translate(20, 12)">
      <rect x="0" y="0" width="180" height="110" rx="6" fill="#122a4d" stroke="rgba(232,220,196,0.08)" stroke-width="1"/>

      <!-- Water body (consistent level) -->
      <rect x="0" y="72" width="180" height="38" fill="#1a3a5c" opacity="0.5"/>

      <!-- Focused big wave -->
      <path d="M0,64 Q13,59 22,47 Q35,32 42,42 Q46,51 45,61 Q41,70 36,73" fill="#7BA5C9" opacity="0.15"/>
      <path d="M0,64 Q13,59 22,47 Q35,32 42,42 Q46,51 45,61" stroke="#7BA5C9" stroke-width="1.2" fill="none" opacity="0.5"/>
      <!-- Smaller trailing waves -->
      <path d="M5,73 Q13,69 21,73 Q28,77 36,73 Q42,69 48,72" stroke="#7BA5C9" stroke-width="0.6" fill="none" opacity="0.25"/>
      <!-- Spray at crest -->
      <circle cx="40" cy="35" r="1" fill="#7BA5C9" opacity="0.3"/>
      <circle cx="44" cy="32" r="0.8" fill="#7BA5C9" opacity="0.25"/>

      <!-- Wall -->
      <rect x="62" y="24" width="6" height="76" fill="#627D92" opacity="0.65" rx="1"/>

      <!-- Lighthouse behind wall -->
      <rect x="78" y="9" width="12" height="64" fill="#E8DCC4" opacity="0.7" rx="0.5"/>
      <rect x="76" y="67" width="16" height="6" fill="#627D92" opacity="0.4"/>
      <rect x="76" y="41" width="16" height="2" fill="#627D92" opacity="0.2"/>
      <path d="M76.5,9 L84,0 L91.5,9" fill="#E8DCC4" opacity="0.6"/>
      <circle cx="84" cy="4.5" r="4" fill="#F5D76E" opacity="0.55" filter="url(#softGlow)"/>

      <!-- Wide beam flooding the wave -->
      <path d="M80,4.5 L0,0 L0,73 Z" fill="#F5D76E" opacity="0.07"/>
      <path d="M80,4.5 L3,1.5 L5,64 Z" fill="#F5D76E" opacity="0.04"/>

      <!-- Calm water right -->
      <path d="M68,70 Q100,69 134,70 Q160,70.5 180,70" stroke="#7BA5C9" stroke-width="0.25" fill="none" opacity="0.15"/>
      <!-- Boats in calm harbor -->
      <path d="M113,67 Q120,71 127,67 L124.5,64 L115.5,64 Z" fill="#E8DCC4" opacity="0.4"/>
      <line x1="120" y1="64" x2="120" y2="55" stroke="#E8DCC4" stroke-width="0.5" opacity="0.3"/>
      <path d="M149,69 Q154,71 159,69" stroke="#E8DCC4" stroke-width="0.6" fill="none" opacity="0.25"/>
    </g>

    <!-- Title -->
    <text x="110" y="145" font-family="'Cormorant Garamond', Georgia, serif" font-size="16" font-weight="500" fill="#E8DCC4" text-anchor="middle">Stability Pool</text>
    <text x="110" y="165" font-family="Inter, system-ui, sans-serif" font-size="11" fill="rgba(232,220,196,0.55)" text-anchor="middle" letter-spacing="0.03em">Earn discounted pETH</text>

    <!-- pUSD yield from interest — subtle annotation -->
    <text x="110" y="185" font-family="Inter, system-ui, sans-serif" font-size="10" fill="rgba(232,220,196,0.4)" text-anchor="middle" letter-spacing="0.02em">pUSD yield from interest</text>
  </g>

  <!-- Arrow: SP → ypUSD (tokenize) -->
  <g>
    <line x1="715" y1="200" x2="825" y2="200" stroke="#E8DCC4" stroke-width="2" marker-end="url(#arrowCream)" opacity="0.85"/>
    <rect x="738" y="170" width="64" height="18" rx="9" fill="#0d1f3c" stroke="rgba(232,220,196,0.25)" stroke-width="1"/>
    <text x="770" y="183" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#E8DCC4" text-anchor="middle" font-weight="500">tokenize</text>
  </g>

  <!-- ==================== ypUSD CIRCLE ==================== -->
  <g transform="translate(830, 150)">
    <!-- Outer glow rings -->
    <circle cx="50" cy="50" r="58" fill="none" stroke="#E8DCC4" stroke-width="1" opacity="0.2"/>
    <circle cx="50" cy="50" r="62" fill="none" stroke="#E8DCC4" stroke-width="0.5" opacity="0.12"/>
    <!-- Main circle -->
    <circle cx="50" cy="50" r="50" fill="url(#pusdCircleBg)" stroke="#E8DCC4" stroke-width="2" filter="url(#shadow)"/>
    <!-- Yearn Finance logo (from official SVG, recolored cream) -->
    <g transform="translate(17, 17) scale(0.66)" filter="url(#softGlow)">
      <!-- Vertical bar -->
      <path d="M47.4,27.4h5.2v45.2h-5.2V27.4z" fill="#E8DCC4" fill-rule="evenodd" clip-rule="evenodd" opacity="0.9"/>
      <!-- Upper loop with arrow -->
      <path d="M44.5,48.7v-5.4c-4.1-2-7-6.3-7-11.2c0-6.9,5.6-12.5,12.5-12.5c7.8,0,13.4,5.6,13.4,12.5c0,1.7-0.4,3.4-1.2,5.4 l-2.2-7.2l-4.4,1.4l3.9,14.9l15.2-5.6l-1.9-4.4l-5.7,1.9c1-2.2,1.2-3.9,1.2-6.5c0-9.7-7.8-17.5-18.4-17.5c-9.7,0-17.5,7.8-17.5,17.5 C32.5,39.8,37.5,46.4,44.5,48.7z" fill="#E8DCC4" fill-rule="evenodd" clip-rule="evenodd" opacity="0.9"/>
      <!-- Lower loop with arrow -->
      <path d="M55.5,51.3v5.4c4.1,2,7,6.3,7,11.2c0,6.9-5.6,12.5-12.5,12.5c-7.8,0-13.4-5.6-13.4-12.5c0-1.7,0.4-3.4,1.2-5.4 l2.2,7.2l4.4-1.4l-3.9-14.9l-15.2,5.6l1.9,4.4l5.7-1.9c-1,2.2-1.2,3.9-1.2,6.5c0,9.7,7.8,17.5,18.4,17.5c9.7,0,17.5-7.8,17.5-17.5 C67.5,60.2,62.5,53.6,55.5,51.3z" fill="#E8DCC4" fill-rule="evenodd" clip-rule="evenodd" opacity="0.9"/>
    </g>
    <!-- Label -->
    <text x="50" y="125" font-family="'Cormorant Garamond', Georgia, serif" font-size="18" font-weight="500" fill="#E8DCC4" text-anchor="middle">ypUSD</text>
    <!-- Subtitle -->
    <text x="50" y="145" font-family="Inter, system-ui, sans-serif" font-size="12" fill="rgba(232,220,196,0.55)" text-anchor="middle" letter-spacing="0.03em">Autocompounding vault</text>
  </g>

  <!-- Arrow: ypUSD → Pendle (split yield) -->
  <g>
    <line x1="935" y1="200" x2="1025" y2="200" stroke="#E8DCC4" stroke-width="2" marker-end="url(#arrowCream)" opacity="0.85"/>
    <rect x="950" y="170" width="72" height="18" rx="9" fill="#0d1f3c" stroke="rgba(232,220,196,0.25)" stroke-width="1"/>
    <text x="986" y="183" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#E8DCC4" text-anchor="middle" font-weight="500">split yield</text>
  </g>

  <!-- ==================== PENDLE CARD ==================== -->
  <g transform="translate(1030, 100)">
    <!-- Card Background -->
    <rect x="0" y="0" width="200" height="200" rx="24" fill="#0d1f3c" stroke="#4E6A82" stroke-width="1" filter="url(#shadow)"/>
    <rect x="4" y="4" width="192" height="192" rx="22" fill="none" stroke="rgba(232,220,196,0.03)" stroke-width="1"/>

    <!-- Pendle Logo (from official SVG, recolored for Polaris palette) -->
    <g transform="translate(62, 10) scale(0.027)">
      <!-- Main body + right arc (light) -->
      <path d="M1400,0c773.2,0,1400,626.8,1400,1400c0,726.8-553.8,1324.2-1262.4,1393.3c4.1-50.2,3.2-100.7-2.5-150.8 c-40.7-355.6-321-636.3-676.5-677.4V110.5l-0.7-1.6C1024.6,38.8,1207.8,0,1400,0z" fill="#8BA4B8" opacity="0.6"/>
      <!-- Center divider strip (medium) -->
      <path d="M683.5,1964.9V198.5l-0.7-1.1c56.2-33.6,114.7-63.2,175-88.5l0.7,1.6v1854.6 c355.5,41.1,635.9,321.8,676.5,677.4c5.8,50.1,6.6,100.6,2.5,150.8c-45.2,4.4-91.1,6.6-137.5,6.7c-486,0-914.2-247.6-1165.2-623.6 c121.7-118,279.2-192.4,447.7-211.4H683.5z" fill="#627D92" opacity="0.7"/>
      <!-- Bottom accent (darker) -->
      <path d="M1537.6,2793.3c-29.2,359-308.6,659.2-680,701.7c-422.5,48.3-804.2-255-852.5-677.5 c-28.3-247.2,63.8-480.5,229.8-641.1c251,376,679.2,623.6,1165.2,623.6C1446.5,2799.9,1492.3,2797.7,1537.6,2793.3z" fill="#4E6A82" opacity="0.7"/>
      <!-- Left arc (light) -->
      <path d="M683.5,198.5v1766.4h-1c-168.5,19-325.9,93.3-447.7,211.4C86.5,1954.1,0.1,1687.2,0.1,1400 c0-511,273.8-958.2,682.8-1202.6L683.5,198.5z" fill="#8BA4B8" opacity="0.6"/>
    </g>

    <!-- Title -->
    <text x="100" y="128" font-family="'Cormorant Garamond', Georgia, serif" font-size="16" font-weight="500" fill="#E8DCC4" text-anchor="middle">Pendle</text>
    <text x="100" y="148" font-family="Inter, system-ui, sans-serif" font-size="11" fill="rgba(232,220,196,0.55)" text-anchor="middle" letter-spacing="0.03em">Yield tokenization</text>

    <!-- PT / YT split illustration -->
    <g transform="translate(100, 175)">
      <rect x="-60" y="-12" width="50" height="20" rx="8" fill="rgba(107,202,160,0.12)" stroke="rgba(107,202,160,0.3)" stroke-width="1"/>
      <text x="-35" y="3" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6BCAA0" text-anchor="middle" font-weight="500">PT</text>
      <rect x="10" y="-12" width="50" height="20" rx="8" fill="rgba(245,215,110,0.12)" stroke="rgba(245,215,110,0.3)" stroke-width="1"/>
      <text x="35" y="3" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#F5D76E" text-anchor="middle" font-weight="500">YT</text>
    </g>
  </g>

  </g><!-- end centering group -->

</svg>
