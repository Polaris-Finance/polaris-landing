<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&amp;family=Inter:wght@400;500;600&amp;display=swap');
      .title { font-family: 'Cormorant Garamond', Georgia, serif; fill: #F5F0E6; }
      .label { font-family: 'Inter', Arial, sans-serif; fill: #8BA4B8; }
      .label-bright { font-family: 'Inter', Arial, sans-serif; fill: #F5F0E6; }
      .label-cream { font-family: 'Inter', Arial, sans-serif; fill: #E8DCC4; }
    </style>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="48%" r="65%">
      <stop offset="0%" style="stop-color:#0d1f3c"/>
      <stop offset="100%" style="stop-color:#050a14"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="shadowSmall" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Token circle backgrounds -->
    <radialGradient id="pethCircleBg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#0f2a4a"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </radialGradient>
    <radialGradient id="pgoldCircleBg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a2a3c"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </radialGradient>

    <!-- pETH gradients -->
    <linearGradient id="pethAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ECBEB"/>
      <stop offset="100%" style="stop-color:#7BA5C9"/>
    </linearGradient>
    <linearGradient id="pethDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B95B9"/>
      <stop offset="100%" style="stop-color:#5A84A8"/>
    </linearGradient>

    <!-- pGOLD gradients -->
    <linearGradient id="pgoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D76E"/>
      <stop offset="100%" style="stop-color:#D4A830"/>
    </linearGradient>
    <linearGradient id="pgoldDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C49A2A"/>
      <stop offset="100%" style="stop-color:#A67C1A"/>
    </linearGradient>

    <!-- Arrow markers -->
    <marker id="arrowBlue" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M2,2 L10,6 L2,10" fill="none" stroke="#7BA5C9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
    <marker id="arrowGold" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M2,2 L10,6 L2,10" fill="none" stroke="#D4A830" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
    <marker id="arrowSlate" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M2,2 L10,6 L2,10" fill="none" stroke="#627D92" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bgGradient)"/>

  <!-- Title area -->
  <text x="700" y="58" class="title" font-size="36" font-weight="600" text-anchor="middle" letter-spacing="0.05em">Borrowing &#x2260; Shorting</text>
  <text x="700" y="88" class="label" font-size="15" font-weight="400" text-anchor="middle" letter-spacing="0.08em" opacity="0.5">WHAT YOU DO WITH pGOLD DETERMINES YOUR EXPOSURE</text>

  <!-- ==================== Step labels ==================== -->
  <text x="120" y="152" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#E8DCC4" text-anchor="middle" letter-spacing="0.15em">DEPOSIT</text>

  <text x="365" y="152" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#E8DCC4" text-anchor="middle" letter-spacing="0.15em">BORROW</text>

  <text x="620" y="152" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#E8DCC4" text-anchor="middle" letter-spacing="0.15em">RECEIVE</text>

  <text x="950" y="152" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#E8DCC4" text-anchor="middle" letter-spacing="0.15em">CHOOSE</text>

  <!-- ==================== pETH token circle (Step 1) ==================== -->
  <g transform="translate(120, 320)">
    <circle cx="0" cy="0" r="58" fill="none" stroke="#7BA5C9" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="50" fill="url(#pethCircleBg)" stroke="#7BA5C9" stroke-width="2" filter="url(#shadow)"/>
    <!-- Polaris star -->
    <g filter="url(#softGlow)">
      <polygon points="0,-28 1.6,-22.5 7.9,-22.5 2.9,-18.4 4.6,-12.8 0,-17.0 -4.6,-12.8 -2.9,-18.4 -7.9,-22.5 -1.6,-22.5" fill="#9ECBEB" fill-opacity="0.8"/>
    </g>
    <!-- Diamond (shifted down) -->
    <g transform="translate(0, 8)">
      <polygon points="0,-22 14,0 0,8 -14,0" fill="url(#pethAccent)" opacity="0.95"/>
      <polygon points="0,8 14,0 0,24 -14,0" fill="url(#pethDark)" opacity="0.85"/>
      <polygon points="0,-22 7,-4 0,-7 -7,-4" fill="#9ECBEB" opacity="0.3"/>
    </g>
    <text x="0" y="80" font-family="'Cormorant Garamond', Georgia, serif" font-size="22" font-weight="500" fill="#E8DCC4" text-anchor="middle">pETH</text>
  </g>

  <!-- Arrow: pETH → Trove -->
  <line x1="180" y1="320" x2="268" y2="320" stroke="#627D92" stroke-width="2" marker-end="url(#arrowSlate)" opacity="0.85"/>

  <!-- ==================== Trove CDP card (Step 2) ==================== -->
  <g transform="translate(275, 225)">
    <!-- Card container -->
    <rect x="0" y="0" width="180" height="190" rx="24" fill="#0d1f3c" stroke="rgba(212,168,48,0.12)" stroke-width="1" filter="url(#shadow)"/>
    <rect x="4" y="4" width="172" height="182" rx="22" fill="none" stroke="rgba(212,168,48,0.03)" stroke-width="1"/>

    <!-- Inner chart area with bar visualizations -->
    <g transform="translate(90, 65)">
      <rect x="-70" y="-40" width="140" height="85" rx="10" fill="#122a4d" stroke="rgba(232,220,196,0.08)" stroke-width="1"/>

      <!-- CDP pair 1 (tall) -->
      <g transform="translate(-52, 2)">
        <rect x="0" y="-30" width="9" height="48" rx="3" fill="#7BA5C9" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="0" y="-30" width="9" height="14" rx="3" fill="#9ECBEB" opacity="0.3"/>
        <rect x="11" y="-18" width="9" height="36" rx="3" fill="#D4A830" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="11" y="-18" width="9" height="10" rx="3" fill="#F5D76E" opacity="0.3"/>
      </g>

      <!-- CDP pair 2 (medium) -->
      <g transform="translate(-22, 2)">
        <rect x="0" y="-22" width="9" height="40" rx="3" fill="#7BA5C9" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="0" y="-22" width="9" height="12" rx="3" fill="#9ECBEB" opacity="0.3"/>
        <rect x="11" y="-10" width="9" height="28" rx="3" fill="#D4A830" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="11" y="-10" width="9" height="8" rx="3" fill="#F5D76E" opacity="0.3"/>
      </g>

      <!-- CDP pair 3 (small) -->
      <g transform="translate(8, 2)">
        <rect x="0" y="-16" width="9" height="34" rx="3" fill="#7BA5C9" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="0" y="-16" width="9" height="10" rx="3" fill="#9ECBEB" opacity="0.3"/>
        <rect x="11" y="-6" width="9" height="24" rx="3" fill="#D4A830" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="11" y="-6" width="9" height="7" rx="3" fill="#F5D76E" opacity="0.3"/>
      </g>

      <!-- CDP pair 4 (medium-tall) -->
      <g transform="translate(38, 2)">
        <rect x="0" y="-26" width="9" height="44" rx="3" fill="#7BA5C9" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="0" y="-26" width="9" height="13" rx="3" fill="#9ECBEB" opacity="0.3"/>
        <rect x="11" y="-14" width="9" height="32" rx="3" fill="#D4A830" opacity="0.75" filter="url(#shadowSmall)"/>
        <rect x="11" y="-14" width="9" height="9" rx="3" fill="#F5D76E" opacity="0.3"/>
      </g>

      <!-- Legend pills -->
      <rect x="-55" y="48" width="40" height="14" rx="7" fill="rgba(123,165,201,0.1)"/>
      <text x="-35" y="59" font-family="Inter, sans-serif" font-size="10" fill="#7BA5C9" text-anchor="middle" font-weight="500">pETH</text>
      <rect x="15" y="48" width="48" height="14" rx="7" fill="rgba(212,168,48,0.1)"/>
      <text x="39" y="59" font-family="Inter, sans-serif" font-size="10" fill="#D4A830" text-anchor="middle" font-weight="500">pGOLD</text>
    </g>

    <!-- Card title and description -->
    <text x="90" y="155" font-family="'Cormorant Garamond', Georgia, serif" font-size="18" font-weight="500" fill="#E8DCC4" text-anchor="middle">Trove</text>
    <text x="90" y="175" font-family="Inter, sans-serif" font-size="14" fill="rgba(232,220,196,0.55)" text-anchor="middle" letter-spacing="0.03em">Borrow pGOLD</text>
  </g>

  <!-- Arrow: Trove → pGOLD -->
  <line x1="460" y1="320" x2="548" y2="320" stroke="#D4A830" stroke-width="2" marker-end="url(#arrowGold)" opacity="0.85"/>
  <!-- Pill label: "mint" -->
  <rect x="483" y="297" width="50" height="22" rx="10" fill="#0d1f3c" stroke="rgba(212,168,48,0.3)" stroke-width="1"/>
  <text x="508" y="313" font-family="Inter, sans-serif" font-size="14" fill="#D4A830" text-anchor="middle" font-weight="500">mint</text>

  <!-- ==================== pGOLD token circle (Step 3) ==================== -->
  <g transform="translate(620, 320)">
    <circle cx="0" cy="0" r="58" fill="none" stroke="#D4A830" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="62" fill="none" stroke="#D4A830" stroke-width="0.5" opacity="0.12"/>
    <circle cx="0" cy="0" r="50" fill="url(#pgoldCircleBg)" stroke="#D4A830" stroke-width="2" filter="url(#shadow)"/>
    <!-- Polaris star -->
    <g filter="url(#softGlow)">
      <polygon points="0,-28 1.6,-22.5 7.9,-22.5 2.9,-18.4 4.6,-12.8 0,-17.0 -4.6,-12.8 -2.9,-18.4 -7.9,-22.5 -1.6,-22.5" fill="#D4A830" fill-opacity="0.8"/>
    </g>
    <!-- Gold bars -->
    <g transform="translate(0, 6)">
      <polygon points="-11,2 11,2 11,8 -11,8" fill="url(#pgoldDark)"/>
      <polygon points="-11,2 -8,-2 12,-2 11,2" fill="url(#pgoldGradient)"/>
      <polygon points="11,2 12,-2 12,4 11,8" fill="#A67C1A" fill-opacity="0.7"/>
      <polygon points="-7,-4 7,-4 7,2 -7,2" fill="url(#pgoldDark)"/>
      <polygon points="-7,-4 -4,-8 10,-8 7,-4" fill="url(#pgoldGradient)"/>
      <polygon points="7,-4 10,-8 10,-2 7,2" fill="#A67C1A" fill-opacity="0.7"/>
    </g>
    <text x="0" y="80" font-family="'Cormorant Garamond', Georgia, serif" font-size="22" font-weight="500" fill="#E8DCC4" text-anchor="middle">pGOLD</text>
  </g>

  <!-- ==================== Fork annotation ==================== -->
  <text x="770" y="325" font-family="'Cormorant Garamond', Georgia, serif" font-size="20" font-weight="400" fill="#E8DCC4" opacity="0.35" letter-spacing="0.05em">your choice</text>

  <!-- ==================== TOP PATH: Hold / Gold Neutral ==================== -->

  <!-- Diagonal arrow up from pGOLD -->
  <line x1="672" y1="288" x2="795" y2="215" stroke="#D4A830" stroke-width="2" marker-end="url(#arrowGold)" opacity="0.7"/>

  <!-- Hold / LP card -->
  <g transform="translate(810, 182)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="74" rx="12" ry="12" fill="rgba(13,31,60,0.85)"/>
    <rect x="0" y="0" width="240" height="74" rx="12" ry="12" fill="none" stroke="#D4A830" stroke-opacity="0.12" stroke-width="1"/>
    <!-- Hold icon -->
    <g transform="translate(24, 27)">
      <rect x="-6" y="-2" width="12" height="10" rx="2" fill="none" stroke="#D4A830" stroke-width="1.5" opacity="0.6"/>
      <circle cx="0" cy="-6" r="4" fill="none" stroke="#D4A830" stroke-width="1.5" opacity="0.6"/>
    </g>
    <text x="50" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#D4A830" opacity="0.9">Hold / LP gold pair</text>
    <text x="50" y="53" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#D4A830" opacity="0.45">Keep gold exposure</text>
  </g>

  <!-- Arrow to result badge -->
  <line x1="1055" y1="219" x2="1115" y2="220" stroke="#D4A830" stroke-width="2" marker-end="url(#arrowGold)" opacity="0.7"/>

  <!-- GOLD NEUTRAL result badge -->
  <g transform="translate(1130, 178)">
    <rect x="0" y="0" width="210" height="84" rx="16" fill="#0d1f3c" stroke="rgba(212,168,48,0.2)" stroke-width="1.5" filter="url(#shadow)"/>
    <!-- Neutral icon: ≈ equals/balance -->
    <g transform="translate(32, 42)">
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#D4A830" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#D4A830" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    </g>
    <text x="130" y="33" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#D4A830" text-anchor="middle" letter-spacing="0.1em" opacity="0.6">EXPOSURE</text>
    <text x="130" y="60" font-family="'Cormorant Garamond', Georgia, serif" font-size="26" font-weight="600" fill="#D4A830" text-anchor="middle">Gold Neutral</text>
  </g>

  <!-- ==================== BOTTOM PATH: Sell / Short Gold ==================== -->

  <!-- Diagonal arrow down from pGOLD -->
  <line x1="672" y1="352" x2="795" y2="425" stroke="#7BA5C9" stroke-width="2" marker-end="url(#arrowBlue)" opacity="0.7"/>

  <!-- Sell for pETH card -->
  <g transform="translate(810, 392)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="74" rx="12" ry="12" fill="rgba(13,31,60,0.85)"/>
    <rect x="0" y="0" width="240" height="74" rx="12" ry="12" fill="none" stroke="#7BA5C9" stroke-opacity="0.12" stroke-width="1"/>
    <!-- Swap icon -->
    <g transform="translate(24, 27)">
      <line x1="-7" y1="-4" x2="7" y2="-4" stroke="#7BA5C9" stroke-width="1.5" opacity="0.6"/>
      <polyline points="4,-7 7,-4 4,-1" fill="none" stroke="#7BA5C9" stroke-width="1.5" opacity="0.6"/>
      <line x1="7" y1="4" x2="-7" y2="4" stroke="#7BA5C9" stroke-width="1.5" opacity="0.6"/>
      <polyline points="-4,1 -7,4 -4,7" fill="none" stroke="#7BA5C9" stroke-width="1.5" opacity="0.6"/>
    </g>
    <text x="50" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#9ECBEB" opacity="0.9">Sell for pETH / Loop</text>
    <text x="50" y="53" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#9ECBEB" opacity="0.45">Swap away gold exposure</text>
  </g>

  <!-- Arrow to result badge -->
  <line x1="1055" y1="429" x2="1115" y2="430" stroke="#7BA5C9" stroke-width="2" marker-end="url(#arrowBlue)" opacity="0.7"/>

  <!-- SHORT GOLD result badge -->
  <g transform="translate(1130, 388)">
    <rect x="0" y="0" width="210" height="84" rx="16" fill="#0d1f3c" stroke="rgba(123,165,201,0.2)" stroke-width="1.5" filter="url(#shadow)"/>
    <!-- Short icon: downward arrow -->
    <g transform="translate(32, 42)">
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#7BA5C9" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
      <polyline points="-6,4 0,10 6,4" fill="none" stroke="#7BA5C9" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>
    <text x="130" y="33" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#9ECBEB" text-anchor="middle" letter-spacing="0.1em" opacity="0.6">EXPOSURE</text>
    <text x="130" y="60" font-family="'Cormorant Garamond', Georgia, serif" font-size="26" font-weight="600" fill="#9ECBEB" text-anchor="middle">Short Gold</text>
  </g>

  <!-- ==================== Bottom explanation section ==================== -->
  <line x1="80" y1="530" x2="1320" y2="530" stroke="#3A5068" stroke-width="1" opacity="0.1"/>

  <!-- Left explanation: Neutral path -->
  <g transform="translate(370, 615)">
    <rect x="-280" y="-55" width="560" height="120" rx="16" fill="rgba(13,31,60,0.5)" stroke="rgba(212,168,48,0.08)" stroke-width="1"/>
    <text x="0" y="-24" font-family="Inter, sans-serif" font-size="17" font-weight="500" fill="#D4A830" text-anchor="middle">Holding pGOLD = holding gold</text>
    <text x="0" y="6" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#E8DCC4" text-anchor="middle" opacity="0.55">Provide liquidity in a pGOLD pair, lend it out, or simply hold.</text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#E8DCC4" text-anchor="middle" opacity="0.55">Your debt tracks gold price, but so does your asset. Net exposure: neutral.</text>
  </g>

  <!-- Right explanation: Short path -->
  <g transform="translate(1030, 615)">
    <rect x="-280" y="-55" width="560" height="120" rx="16" fill="rgba(13,31,60,0.5)" stroke="rgba(123,165,201,0.08)" stroke-width="1"/>
    <text x="0" y="-24" font-family="Inter, sans-serif" font-size="17" font-weight="500" fill="#9ECBEB" text-anchor="middle">Selling pGOLD = shorting gold</text>
    <text x="0" y="6" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#E8DCC4" text-anchor="middle" opacity="0.55">Swap pGOLD for pETH to leverage up on ETH or loop the position.</text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#E8DCC4" text-anchor="middle" opacity="0.55">Your debt tracks gold, but you hold ETH. You profit if gold falls vs ETH.</text>
  </g>

  <!-- Key takeaway at bottom -->
  <text x="700" y="760" font-family="'Cormorant Garamond', Georgia, serif" font-size="22" font-weight="400" fill="#E8DCC4" text-anchor="middle" opacity="0.4" letter-spacing="0.05em">Borrowing is a tool &#x2014; the strategy is yours</text>
</svg>
