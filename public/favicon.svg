<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#122a4d"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </radialGradient>
    <radialGradient id="favStarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="40%" style="stop-color:#E8DCC4"/>
      <stop offset="100%" style="stop-color:#E8DCC4;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Glow effect -->
  <circle cx="32" cy="32" r="16" fill="url(#favStarGlow)" opacity="0.3"/>

  <!-- Eight-point star - Cardinal points -->
  <polygon points="32,8 33.5,27 32,32 30.5,27" fill="#E8DCC4"/>
  <polygon points="32,56 30.5,37 32,32 33.5,37" fill="#E8DCC4" fill-opacity="0.85"/>
  <polygon points="8,32 27,30.5 32,32 27,33.5" fill="#E8DCC4" fill-opacity="0.85"/>
  <polygon points="56,32 37,33.5 32,32 37,30.5" fill="#E8DCC4" fill-opacity="0.85"/>

  <!-- Center point -->
  <circle cx="32" cy="32" r="3" fill="#FFFFFF"/>
</svg>
