<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0f1d35"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#F5F0E6"/>
      <stop offset="100%" style="stop-color:#E8DCC4;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="starGradTop" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#D4C9B0"/>
      <stop offset="100%" style="stop-color:#E8DCC4"/>
    </linearGradient>
    <linearGradient id="starGradBottom" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#E8DCC4"/>
      <stop offset="100%" style="stop-color:#C9BDA5"/>
    </linearGradient>
    <linearGradient id="starGradLeft" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#C9BDA5"/>
      <stop offset="100%" style="stop-color:#E8DCC4"/>
    </linearGradient>
    <linearGradient id="starGradRight" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#E8DCC4"/>
      <stop offset="100%" style="stop-color:#C9BDA5"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Subtle glow behind star -->
  <circle cx="32" cy="32" r="14" fill="url(#starGlow)" opacity="0.4"/>

  <!-- Four-point star - elongated diamond shapes -->
  <!-- Top point -->
  <path d="M32,6 Q34,28 32,32 Q30,28 32,6" fill="url(#starGradTop)"/>
  <!-- Bottom point -->
  <path d="M32,58 Q30,36 32,32 Q34,36 32,58" fill="url(#starGradBottom)"/>
  <!-- Left point -->
  <path d="M6,32 Q28,30 32,32 Q28,34 6,32" fill="url(#starGradLeft)"/>
  <!-- Right point -->
  <path d="M58,32 Q36,34 32,32 Q36,30 58,32" fill="url(#starGradRight)"/>

  <!-- Bright center glow -->
  <circle cx="32" cy="32" r="5" fill="url(#starGlow)" opacity="0.8"/>
  <!-- Center point -->
  <circle cx="32" cy="32" r="3.5" fill="#F5F0E6"/>
</svg>
